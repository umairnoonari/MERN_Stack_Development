<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/input.css">
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Facebook Clone</title>
</head>
<body class="bg-gray-100">
    <div class="container flex items-center justify-center mx-auto mt-28">
        <div class="left w-1/2 mx-14 relative -top-30 text-xl">
            <img src="facebook.svg" class="w-[350px]">
            <p class="mx-8 text-3xl relative -top-3">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-4 rounded-xl w-1/3 text-lg relative" style="box-shadow: 20px 20px 20px rgb(207, 206, 206);">
                <input type="text" class="px-4 h-14 my-1 outline-blue-400 border border-1 border-gray-200 rounded-lg" placeholder="Email address or phone number"/>
                <input type="password" class="px-4 h-14 my-1 outline-blue-400 border border-1 border-gray-200 rounded-lg" placeholder="Password"/>
                <button class="bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold text-xl cursor-pointer">Log In</button>
                <span class="text-blue-600 text-center my-2 text-md cursor-pointer hover:underline">Forgotten password?</span>
                <hr class="my-4"/>
                <button class="bg-green-600 hover:bg-green-700 text-white my-4 py-3 px-4 mx-auto rounded-md font-bold text-xl cursor-pointer w-fit">Create new account</button>
                <p class="text-center mt-10 absolute -bottom-14 text-sm mx-10 "><strong class="hover:underline cursor-pointer">Create a Page</strong> for a celebrity, brand or business.</p>
        </div>
    </div>
</body>
</html>
